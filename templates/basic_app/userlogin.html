<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/868cad16b6.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon.png' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style_login.css' %}">
	<title>Login</title>
</head>
<body>



<div class="container">
		 {% for message in messages %}
	 	<script type="text/javascript">
       alert("{{ message }}");                
        </script>
                    
     {% endfor %}
	<div class="content">
	<img class="icon" src="{% static 'images/usericon1.png' %}">
	<form action="{% url 'basic_app:user_login' %}" method="post">
		 {% csrf_token %}
		<div class="user">
			<i class="fas fa-user"></i>
		<input class="username" type="text" name="username" placeholder="Username">
		</div>
		<div class="pwd">
			<i class="fas fa-lock"></i>
		<input class="password"  type="password" name="password" placeholder="Password">
		</div>
	    <div class="login">
		<input class="btn btn-primary" type="Submit" value="Login" name="Log In">
		</div>
	</form>
	<footer>
		<a href="{% url 'basic_app:register' %}">
		New Here? REGISTER
		</a>
	</footer>
	</div>
</div>

</body>
</html>
