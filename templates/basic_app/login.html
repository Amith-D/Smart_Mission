{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Admissions</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/868cad16b6.js" crossorigin="anonymous"></script>
</head>
<body>
   <img src= "{% static 'images/Layer1.png' %}" class="Layer_1"/>
   <img src= "{% static 'images/Layer2.png' %}" class="Layer_2"/>
   <div class="login">
         <img src="{% static 'images/avatar.png' %}" class="avatar"/>
         <h2>ADMIN</h2>

             <form action="{% url 'basic_app:user_login' %}"  method="post">
             {% csrf_token %}

             <div class="input">
                  <i class="fas fa-user" aria-hidden="true"></i>
                  <input placeholder ="Username " type="text" name="username" required ="True"/>

             </div>
             <div class="inputp">
                  <i class="fas fa-lock"></i>
                  <input placeholder ="Password " type="password" name="password" required ="True"/>
             </div>
                  <input class="btn" type="submit" name="" value="Login">
             </form>

    </div>


</body>

</html>
{% endblock %}
